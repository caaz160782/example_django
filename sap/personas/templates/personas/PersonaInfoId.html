<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persona ID</title>
   <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #999;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div>
  <h1>Persona</h1>
   {% if persona %}
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ persona.id }}</td>
                        <td>{{ persona.nombre }} {{ persona.apellido }} </td>
                        <td>{{ persona.email }}</td>
                    </tr>

            </tbody>
        </table>
    {% else %}
        <p>No hay personas disponibles.</p>
    {% endif %}
</div>
<div>
   <a href="{%url 'listado_personas' %}"> listado personas</a></td>
</div>
</body>
</html>
